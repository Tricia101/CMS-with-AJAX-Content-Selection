<!DOCTYPE html>

  <title>Yunshan Lyu</title>

<link id="styleLink" rel="stylesheet" type="text/css" href="light.css">
<Script>


    function themeOption(value, txt) {
    document.getElementById('styleLink').href = value;
    message("Theme switched to" + txt, 2)
    }

    function message(txt, level){
    // your code here
    var bg_color;
    switch (level) {
        case 0: // loading
            bg_color = '#56B4F5'
            break;
        case 1: // Error
            bg_color = '#FF0000'
            break;
        case 2: // done
            bg_color = '#5FD5A2'
            break;
        default:
            bg_color = '#56B4F5'
         }
    document.getElementById('msg').innerHTML = txt;
    document.getElementById('msg').style.backgroundColor = bg_color;
    }

    function load_Page(path) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (xhttp.readyState == 4) {
                if (xhttp.status == 200) {
                    message("Content successfully loaded.", 2)
                    document.getElementById("introduction").innerHTML =
                        xhttp.responseText;
                } else {
                    message(`Error. Server says ${xhttp.statusText}!`, 1)
                }
            } else {
                message("Loading, please wait...", 0)
            }
        }
        xhttp.open("GET", path);
        xhttp.send();
    }

</script>
</head>
